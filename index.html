<script type="text/javascript" src="/manageui/layui/layuiadmin/layui/jquery.min.js"></script>

<script type="text/javascript">
    // 权限 JSON 输出
    var _authNode = '[{"name":"订单管理","href":"订单管理","icon":"layui-icon-senior","children":{"8":{"name":"财务管理","href":"/xxx/xxx/xxx.html"},"11":{"name":"订单列表","href":"/xxx/xxx/xxx.html"}}},{"name":"用户管理","href":"用户管理","icon":"layui-icon-user","children":{"4":{"name":"用户列表","href":"/xxx/xxx/xxx.html"},"12":{"name":"添加用户","href":"/xxx/xxx/xxx.html"}}},{"name":"权限管理","href":"权限管理","icon":"layui-icon-set","children":{"1":{"name":"后台用户列表","href":"/xxx/xxx/xxx.html"},"2":{"name":"模块列表","href":"/xxx/xxx/xxx.html"},"3":{"name":"增加模块","href":"/xxx/xxx/xxx.html"},"5":{"name":"角色列表","href":"/xxx/xxx/xxx.html"},"6":{"name":"增加角色","href":"/xxx/xxx/xxx.html"},"7":{"name":"密码重置","href":"/xxx/xxx/xxx.html"}}}]';
    _authNode = jQuery.parseJSON(_authNode);

    // console.log(_authNode);
    setNodeMenu(_authNode, 'LAY-system-side-menu');

    // 设置左侧权限节点
    function setNodeMenu(authNode, menuUlId){
        menu = $('#'+menuUlId);
        var j = 0;
        for ( parendId in authNode ) {
            if ( j == 0 ) {
                nowStr = '<li data-name="'+authNode[parendId]['name']+'" class="layui-nav-item layui-nav-itemed">';
            }else{
                nowStr = '<li data-name="'+authNode[parendId]['name']+'" class="layui-nav-item">';
            }
            nowStr += '    <a href="javascript:;" lay-tips="'+authNode[parendId]['name']+'" lay-direction="2">';
            nowStr += '        <i class="layui-icon '+authNode[parendId]['icon']+'"></i>';
            nowStr += '        <cite>'+authNode[parendId]['name']+'</cite>';
            nowStr += '    </a>';
            nowStr += '    <dl class="layui-nav-child">';
            for ( child in authNode[parendId]['children'] ) {
                if ( j==0 ) {
                    nowStr += '        <dd data-name="'+child+'">';
                }else{
                    nowStr += '        <dd data-name="'+child+'">';
                }
                nowStr += '            <a lay-href="'+authNode[parendId]['children'][child]['href']+'">'+authNode[parendId]['children'][child]['name']+'</a>';
                nowStr += '        </dd>';
                j++;
            }
            nowStr += '   </dl>';
            nowStr += '</li>';
            menu.append(nowStr);
        }
    }

</script>

<script>
    layui.config({
        base: '/manageui/layui/layuiadmin/layui/' //静态资源所在路径

</script>
